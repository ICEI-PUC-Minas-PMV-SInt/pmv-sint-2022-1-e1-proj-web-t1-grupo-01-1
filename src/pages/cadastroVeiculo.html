<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aplicação Web - Revisão de motos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <!-- *********************************************-->
  <header class="menu">
    <div class="menu__link">
      <span>Hamburger</span>
      <span>Logo</span>
      <span>Olá Motorista</span>
    </div>

    <div class="perfil"></div>
  </header>
  <!-- *********************************************-->

  <div class="container-fluid principal">
    <div class="row">

      <div class="aside col-2">

      </div>


      <div class="container col-9">
        <div class="container p-3">
          <h2>Cadastro de Veículo</h2>
          <div class="row p-3">
            <h3 class="cadastro-titulo">Modelo</h3>
          </div>
        </div>

        <form class="row g-3">
          <div class="container p-3">
            <div class="row">

              <div class="col-4">
                <label>Placa: </label>
                <input name="name" id="placa" class="form-control" type="text" />

              </div>
              <div class="col-4">
                <label>Ano: </label>
                <input name="name" id="ano" class="form-control" type="text" />

              </div>
              <div class="col-4">
                <label>Marca:</label>
                <input name="qtd" id="marca" class="form-control" type="text" />

              </div>

            </div>
          </div>

          <div class="container p-3">
            <div class="row">

              <div class="col-4">
                <label>Cor:</label>
                <input name="qtd" id="cor" class="form-control" type="text" />

              </div>
              <div class="col-4">
                <label>Quilometragem:</label>
                <input name="qtd" id="quilometragem" class="form-control" type="text" />

              </div>
              <div class="col-4">
                <label>Cilindrada:</label>
                <input name="qtd" id="cilindrada" class="form-control" type="text" />

              </div>


            </div>
          </div>
        </form>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary mt-3" onclick="addVeic()">
            Adicionar
          </button>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary mt-3" onclick="listar()">
            Listar
          </button>



          <!-- <a href="listarveiculos.html"><button class="btn btn-primary mt-3" onclick="listar()">Listar</button></a>-->
        </div>
      </div>
      <hr />
    </div>
  </div>

  </div>

  <div>

    <div class="row">
      <div class="col-8 mx-auto">
        <div class="veiculos list-group list-group-flush">
          <h2>Veículos</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/cadveic.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
