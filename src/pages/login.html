<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <main>
        <span id="logo">Logo</span>
        <form action="GET">
            <div class="inputs">
                <label for="user_email">E-mail</label>
                <input type="email" id="user_email" required>
            </div>

            <div class="inputs">
                <label for="user_password">Senha</label>
                <input type="password" id="user_password" required>
            </div>

            <div class="buttons">
                <span id="forgot_password"><a href="#">Esqueci a senha</a></span>
    
                <button id="button_login" type="submit">Fazer login</button>
    
                <span id="create_account"><a href="#">Criar conta</a></span>
            </div>
        </form>
    </main>
</body>
</html>
